    advisors_html: '<h2>アドバイザー</h2> <p>私たちは、民主主義と国際的な技術に明るい構成員から成るアドバイザー委員会より協力をいただいています。</p> '
    sascha_bio_html: "Founder of <a href='http://thexlab.org/' target='_blank'>X-Lab</a> & <a href='http://www.newamerica.org/oti/' target='_blank'>Open Technology Institute</a>"
    katherine_bio_html: " Former Senior Vice President, <a href='http://www.aol.com/' target='_blank'>AOL</a>, Vice Chair of <a href='http://www.rootcapital.org/' target='_blank'>Root Capital</a>"
    joi_bio_html: 'Director of <a href="http://www.media.mit.edu/" target="_blank">MIT Media Lab</a>, Co-founder <a href="https://creativecommons.org/" target="_blank">Creative Commons</a>, Board of <a href="https://www.mozilla.org/en-US/foundation/" target="_blank">Mozilla Foundation</a>'
    rushkoff_bio_html: '<a href="http://www.rushkoff.com/" target="_blank">Bestselling author</a>, CNN commentator, media theorist'
    monahan_bio_html: 'Cofounders of <a href="http://inflection.com/" target="_blank">Inflection</a>, <a href="http://www.namaste.org/" target="_blank">Namaste Foundation</a>'
    team_html: '<h2>チーム体制</h2> <p>Loomioは、ニュージーランドで活動する社会的アントレプレナー集団です。私たちはグループ作業とオープンな技術開発に対する深い専門知識を有し、積極的な活動を行っています。</p> '
