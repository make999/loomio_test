    hero:
      header_html: '手軽で安価な<br/><strong>オンライン合意形成の実現</strong>'
      lead_html: 'Loomioを使えば、どこからでも<strong>議論に加わり、行動に移す</strong>ことが可能となります'
    product:
      header_html: '参加者全員から<strong>あらゆる声</strong>を聞くことができたら、<strong>もっと素晴らしい判断</strong>につなげられます'
      step1:
        header: 1. 徹底的に議論
        desc: 小さな話題でもディスカッションをスタートして、集まるべき人たちを集めます。多様な視点を分け合って、アイディアをともに発展させましょう。
      step2:
        header: 2. 合意を形成
        desc: アクション内容の提案は誰でも可能です。メンバーは提出された意見に対して、賛成、棄権、不賛成、ブロックを行うことが可能で、あなたは皆がどのように感じ、それは何故なのか知ることができます。
      step3:
        header: 3. みんなで決定
        desc: 皆に機能するように、提案を一緒に発展させましょう。すべての決定が明確な締め切りを持つので、常に明確な結果を得るでしょう。
    mobile:
      lead_html: '<strong>Loomioは任意のデバイス上で動作します。</strong><br />決定の判断はいつでもどこでも可能です。'
    quote:
      header:
        rushkoff_html: '“Loomioは<strong>インターネットの真の力を開放</strong>し、分裂しがちなディベートではなく、みんなが合意に向かって進む力を生み出します”<div class="attributation">– <a href="http://rushkoff.com">Douglas Rushkoff</a>, author of <em>Present Shock</em></div>'
        sifry_html: '“Loomioは<strong>個々人の声</strong>と<strong>集合としての決定</strong>の間の絶妙な点をついています”<div class="attributation">– Micah Sifry, Editor, <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: Loomioについて
      desc: 私たちはオープンソース開発者と社会正義活動家から成る小集団であり、世界中に広がる友人やサポーター、アドバイザーの大きなネットワークを駆使し、ニュージーランド Aotearoaの Enspiralで活動しています。
    ideals:
      community:
        header: コミュニティ駆動型協力体制
        desc: Loomioにおける協力は、事にあたる作業者自身の手で作られています。私たちは、利益ではなく、有用な社会的インパクトの効果を最大化するために働く社会的アントレプレナーです。
      independent:
        header: 独立そして中立
        desc: 私たちは、政治的な、あるいは企業の間の壁を超えて、あらゆるグループが集う場を提供しています。私たちはみなさんのデータを売ろうとは全く考えていません。
      open:
        header: フリーでオープンなソフトウェア
        desc: Loomioのコードは公共財産であり、誰でも動かし、読み、学び、改良でき、再分配することができます。
      gift:
        header: ギフト･エコノミー
        desc: Loomioは、その役割に共感するひとたちの支援によって成り立っています。そのため、サイトに公告は入っていませんし、金銭的に恵まれないかたも利用することができるようになっています。
  about_page:
